<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
    </style>
</head>
<body>
    
    <script>
    //Comparações
    //Sempre retornarão verdadeiro ou falso.
    /*
    Igual ==
    Diferente !=
    Menor <
    Maior >
    Maior ou igual >=
    Menor ou igual <=
    */

    console.log(1 > 2) //false
    console.log(3 != 5)// true
    console.log(9 < 3) //false
    console.log(3 == 3) //true
    console.log(2 >= 1) //true
    console.log(9 <= 10) //true 

    //Variáveis
    let idade = 15
    let limite = 12
    console.log(idade >= limite) //true
    </script>
</body>
</html>
