<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
    </style>
</head>
<body>
    
    <script>
    //Operadores Booleanos
    /*
    || Ou 
    && E
    ! Negação
    */

    //Se apenas um dado for correto, então tudo está correto. Se todos os dados estiverem incorretos, então o resultado será falso.
    // (||)
    console.log(false || false) //false
    console.log(true || false) //true
    console.log(false || true) //true
    console.log(true || true) //true


    // &&
    //Se apenas um dado for correto, o resultado será incorreto, todos precisam estar corretos para o resultado ser correto.
    console.log(false && false) //false
    console.log(true && false) //false
    console.log(false && true) //false
    console.log(true && true) //true

    //&& tem precendência sobre o ||. Significa que o && é mair importante numericamente falando. (assim comos as operações + - * /)

    // !
    //tudo é negado ou oposto.
    !false // true
    !true // false
    !(10 < 20) // !true = false
    </script>
</body>
</html>
