<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        div {
        background-color: rgb(93, 93, 250);
        width: 100vw;
        height: 15vh;
       }
       h1 {
        margin: 0px 35px;
        padding-top: 20px;
       }
    </style>
</head>
<body>
    <div>
        <h1 class="titulo">Edi Cursos</h1>
    </div>
    <script>
    var titulo = document.querySelector(".titulo") //Pega todo o conte√∫do
    document.querySelector(".titulo").textContent //Pega apenas o texto
    document.querySelector(".titulo").textContent = "Sistema - Edi Cursos" //Pega e altera o texto
    </script>
</body>
</html>
