<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <input type="text" id="usuario" placeholder="Usuário" maxlength="20">
    <input type="password" id="senha" placeholder="Senha" autocomplete="current-password" maxlength="12">
    <button onclick="verificarAcesso()">Entrar</button>

    <p id="mensagem"></p>

    <script>
        function verificarAcesso() {
            let usuario = document.getElementById("usuario").value;
            let senha = document.getElementById("senha").value; 
            let mensagem = document.getElementById("mensagem");

            if (usuario === "admin" && senha === "admin") {
                mensagem.style.color = "green";
                mensagem.textContent = "Verificando.";
                setTimeout(() => {
                    mensagem.textContent = "Verificando..";
                    setTimeout(() => {
                        mensagem.textContent = "Verificando...";
                        setTimeout(() => {
                            mensagem.textContent = "Acesso permitido!";
                            mensagem.textContent = "Direcionando para a página.";
                            setTimeout(() => {
                                location.href = 'senha.html'
                            }, 1500)
                        }, 1100)
                    }, 600)
                }, 470)
            } else   {
                mensagem.textContent = "Acesso bloqueado";
                mensagem.style.color = "red";
            }
        }
    </script>
</body>
</html>
