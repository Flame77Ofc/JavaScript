<body>
    
    <script>
    let age = 25

    // loose comparasion
    console.log(age == 25)
    console.log(age == '25') // This is a string, with only 2 equal signs. That means it doesn't compare the type. (true)
    console.log(age === '25') // But this uses 3 equal signs, which means it will compare the type as well. (false)


    //strict comparasion
    </script>
</body>
