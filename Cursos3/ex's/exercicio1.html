<body>
    <script>
        let prompt1 = parseFloat(prompt("Digite um número"))
let prompt2 = parseFloat(prompt("Digite outro número"))

let sub = prompt1 - prompt2
let subtracao = console.log("A subtração é " + (sub))

let mut = prompt1 * prompt2
let multiplicacao = console.log("A multiplicacao é " + (mut))

let div = prompt1 / prompt2
let divisao = console.log("A divisao é " + (div))

let som = prompt1 + prompt2
let soma = console.log("A soma é " + (som))
    </script>
