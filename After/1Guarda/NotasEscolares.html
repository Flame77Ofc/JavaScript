<body>
    <script>
let prompt1 = Number(prompt("Primeira Nota"))
let prompt2 = Number(prompt("Segunda Nota"))
let prompt3 = Number(prompt("Terceira Nota"))

let media = (prompt1 + prompt2 + prompt3) / 3

if (prompt1 > 10) {
    alert('Não pode passar de 10.')
} else if (prompt2 > 10) {
    alert('Não pode passar de 10')
} else if (prompt3 > 10) {
    alert('Não pode passar de 10')
} else if (media >= 7) {
    alert("Aprovado! " + media)
} else {
    alert("Recuperação")
}
    </script>
</body>
