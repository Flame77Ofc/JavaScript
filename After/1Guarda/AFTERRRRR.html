<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select com Alert</title>
</head>
<body>
    <select id="meuSelect">
        <option value="opcao1">Opção 1</option>
        <option value="opcao2">Opção 2</option>
        <option value="opcao3">Opção 3</option>
        <option value="opcao4">Opção 4</option>
    </select>

    <script>
        const selectElement = document.getElementById('meuSelect');
        selectElement.addEventListener('change', function() {
            if (selectElement.value === 'opcao1') {
                alert('Você clicou na Opção 1');
            }
            if (selectElement.value === 'opcao2') {
                alert('Você clicou na Opção 2');
            }
            if (selectElement.value === 'opcao3') {
                alert('Você clicou na Opção 3');
            }
            if (selectElement.value === 'opcao4') {
                alert('Você clicou na Opção 4');
            }
        });
    </script>
</body>
</html>
