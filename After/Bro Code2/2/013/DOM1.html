<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
    </style>
</head>
<body>
    <h1 id="my-heading">Food R Us</h1>
    
    <div class="fruits">Apple</div>
    <div class="fruits">Orange</div>
    <div class="fruits">Banana</div>
<br>
<br>
<br>
    <div class="fruits2">Apple</div>
    <div class="fruits2">Orange</div>
    <div class="fruits2">Banana</div>

    <h4>Vegetais</h4>
    <ul>
        <li>Cenoura</li>
        <li>Pepino</li>
        <li>Batata</li>
    </ul>

    <h4>Não vegetais</h4>
    <ul>
        <li>Brocolis</li>
        <li>Alho</li>
        <li>Pimentão</li>
    </ul>
    <script>
{    
    //Selecionando pelo ID
    const heading = document.getElementById('my-heading')

    heading.style.backgroundColor = 'yellow'
    heading.style.textAlign = 'center'
    console.log(`ID: ${heading}`)
}



{    
    //Selecionando pelo ClassName
    const fruits = document.getElementsByClassName('fruits')

    //Selecionando um por um
    fruits[0].style.backgroundColor = 'red'
    fruits[1].style.backgroundColor = 'blue'
    fruits[2].style.backgroundColor = 'greenyellow'

    //Selecionando todos de uma vez
    for(let fruit of fruits) {
        fruit.style.backgroundColor = 'red'
    }

    console.log(`ClassName: ${fruits}`)
}



{
    //Selecionando pelo TagName
    const h4Elements = document.getElementsByTagName('h4')
    const liElements = document.getElementsByTagName('li')
    // Selecionar um por um:
    h4Elements[0].style.backgroundColor = 'green'
    h4Elements[1].style.backgroundColor = 'purple'
    liElements[4].style.backgroundColor = 'red'

    //Selecionando todos por uma vez:
    for(let h4Element of h4Elements){
    h4Element.style.backgroundColor = 'gray'
    h4Element.style.color = 'white'
    }

    for(let liElement of liElements){
        liElement.style.backgroundColor = 'lightgreen'

    }
    console.log(`TagName: ${h4Elements, liElements}`)
}



{
    //Selecionando pelo querySelector
    // Seleciona apenas o primeiro elemento.
    const elemento = document.querySelector(".fruits")
    elemento.style.backgroundColor = 'yellow'

    console.log(`querySelector: ${elemento}`)
}



{
    //Selecionando pelo querySelectorAll
    //Seleciona o elemento desejado pelo indíce
    const fruits = document.querySelectorAll(".fruits2")
    fruits[0].style.backgroundColor = 'blue'

    fruits.forEach(fruits => {
        fruits.style.backgroundColor = 'green'
    })

    console.log(`querySelectorAll: ${fruits}`)
}
    </script>
</body>
</html>
