<!DOCTYPE html>

    <title>Document</title>

<body>
    
    <script>
    // setInterval()
    let count = 0
    let max = window.prompt('Número máximo')
    max = Number(max)

    const Interval = setInterval(countUp, 1000);
    function countUp() {
        count+=1
        console.log(count)
        if (count >= max) {
            clearInterval(Interval)
            console.log('O tempo acabou.')
        }
    }
    </script>
</body>
</html>
