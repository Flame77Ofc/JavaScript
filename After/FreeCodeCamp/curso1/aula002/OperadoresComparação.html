<!DOCTYPE html>
<html lang="pt-BR">

<body>
    
    <script>
    /*Operadores de Comparação
    > Maior que
    < Menor que
    >= Maior ou igual a    
    <= Menor ou igual a
    == Igual
    != Diferente  
    */

    const a = 1
    const b = 2
    console.log(a < b) //true
    console.log(a > b) //false
    console.log(a <= b) //true
    console.log(a >= b) //false
    console.log(a == b) //false
    console.log(a != b) //true
    </script>
</body>
</html>
