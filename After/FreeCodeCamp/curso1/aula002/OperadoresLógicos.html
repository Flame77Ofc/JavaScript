    <script>
    /*Operadores Lógicos
    && E
    || Ou
    ! Negação    
    */
   /*&&(e):
   Para que o e(&&) seja verdadeiro, todos os valores precisam ser verdadeiros. Caso apenas 1 valor ser falso, a operação é falsa.
   true && true = true
   true && false = false
   false && true = false
   false && false = false

   ||(ou)
   Para que ou(||) seja verdadeiro, apenas 1 valor precisa ser verdadeiro. Se um valor for falso e outro for verdadeiro, então a operação é verdadeiro
   true || true = true
   true || false = true
   false || true = true
   false || false = false
   */

   //&&
   console.log(a < b && a > b) // true, false = false
   console.log(a != b && a < b) //true, true = true
   console.log(a == b && a > b) //false, false = false

   //||
   console.log(a < b || a > b) // true, false = true
   console.log(a != b || a <= b) //true, true = true

   //!
   console.log(!true) //false
   console.log(!false) // true
   console.log(!(a == b)) // a == b é falso, porém com o sinal de negação isso é true.
