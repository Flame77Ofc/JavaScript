<!DOCTYPE html>
<body>
    <p>Contador: <span id="contadorDisplay">0</span></p>
    <button onclick="incrementarContador()">Incrementar</button>

    <script>
        let contador = 0;

        function incrementarContador() {
            contador++;
            document.getElementById('contadorDisplay').textContent = contador;
        }
    </script>
</body>
</html>
