<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       #conteiner {
        display: flex;
        background: red;
        justify-content: center;
        height: 60px;
       }
       #item1, #item2 {
        background-color: rgb(58, 130, 224);
        border: 1px solid black;
        text-align: center;
        flex-shrink: 1;
        flex-grow: 1;
       }
    </style>
</head>
<body>
    <div id="conteiner">
        <div id="item1">A</div>
        <div id="item2">B</div>
    </div>
    <div id="teste" style="visibility: hidden;">
        Se a idade for maior que 18, então esse testo aparecerá.
    </div>
    <script>
        const a = document.getElementById('teste')
        const item1 = document.getElementById('item1')
        const item2 = document.getElementById('item2')
        let idade = prompt('Quantos anos você tem?');
        idade = parseInt(idade, 10)

        // Verifica se é um número válido
        if (!Number.isFinite(idade) || idade <= 0) {
            alert('Por favohdldskjsldsjfefekf kf fadsadsads sas adksdr, insira um número válido.');
        } else if (idade >= 18) {
            item1.innerHTML = `Você tem mais de 18 anos. Você tem ${idade}`;
            a.style.visibility = 'visible'
        } else {
            item2.innerHTML = `Você tem menos de 18 anos. Você tem ${idade}`;
        }
    </script>
</body>
</html>
