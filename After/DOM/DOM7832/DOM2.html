<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
    </style>
</head>
<body>
    <ul id="fruits">
        <li id="apple">apple</li>
        <li id="orange">orange</li>
        <li id="banana">banana</li>
    </ul>
    
    <ul id="vegetables">
        <li id="carrots">carrots</li>
        <li id="onions">onions</li>
        <li id="potatoes">potatoes</li>
    </ul>

    <ul id="desserts">
        <li id="cake">cake</li>
        <li id="pie">pie</li>
        <li id="ice cream">ice cream</li>
    </ul>

    <ul id="desserts2">
        <li id="cake">cake</li>
        <li id="pie">pie</li>
        <li id="ice cream">ice cream</li>
    </ul>


    <h3>Yellow - firstElementChild</h3>
    <h3>purple - lastElementChild</h3>
    <h3>red - nextElementSibling</h3>
    <h3>green - previousElementSibling</h3>
    <h3>gray - parentElement</h3>
    <h3>blue - child</h3>
    <script>
    //DOM Navigation
{    
    //firstElementChild
    //Acessará o primeiro elemento
    const element = document.getElementById('fruits')
    const firstChild = element.firstElementChild
    firstChild.style.backgroundColor = 'yellow'
}



{    
    //lastElementChild
    //Acessará o últimp elemento
    const element2 = document.getElementById('fruits')
    const lastChild = element2.lastElementChild
    lastChild.style.backgroundColor = 'purple'
}    



{
    //nextElementSibling
    //Acessará o irmão do lado direito/baixo
    const element3 = document.getElementById('apple')
    const nextSibling = element3.nextElementSibling
    nextSibling.style.backgroundColor = 'red'
}



{
    //previousElementSibling
    //Acessará o irmão do lado esquerdo/cima
    const element4 = document.getElementById('potatoes')
    const previousSibling = element4.previousElementSibling
    previousSibling.style.backgroundColor = 'green'
}



{
    //parentElement
    const element5 = document.getElementById('pie')
    const parent = element5.parentElement
    parent.style.backgroundColor = 'gray'
}



{
    //children
    const element6 = document.getElementById('desserts2')
    const children = element6.children
    Array.from(children).forEach(child => {
        child.style.backgroundColor = 'blue'
    })
}
</script>
</body>
</html>
