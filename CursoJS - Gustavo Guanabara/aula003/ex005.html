        var resto = a % b //1 (ignora virgula): 5 dividido por 2: 2. 2*2: 4. 4 para chegar até 5, 1.)
        var potenciação = a ** b //25

        // Operadores Relacionais

        const a2 = 2, b2 = 9
        var SinalDeMais = a2 > b2 // 2 é maior 9? false
        var SinalDeMenos = a2 < b2 // 2 é menor que 9? true
        var SinalDeMaiorOuIgual = a2 >= b2 //2 é maior ou igual que 9? false
        var SinalDeMenorOuIgual = a2 <= b2 //2 é menor ou igual que 9? true
        var SinalDeIgual = a2 == b2 //2 é igual a 9? false
        var SinalDeDiferente = a2 != b2 // 2 é diferente de 9? true

        // Operadores Lógicos
