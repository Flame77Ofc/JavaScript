<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <!-- onclick, onmouseenter, onmouseout: São eventos JS. -->
    <div id="area" class="DOM">Interaja</div>
    <script>
{        let a = document.getElementsByClassName("DOM")[0]
        Object.assign(a.style, {
            background: 'green',
            color: 'white',
            width: '200px',
            height: '200px',
            lineHeight: '200px',
            textAlign: 'center',
            fontSize: '2em'
        }
    )
}


        var a = document.getElementById('area')
        // addEventListener substitui os seguintes eventos: onclick, onmouseenter, onmouseout.
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        //Botão div
        function clicar() {
            a.innerHTML = 'Clicou'
            a.style.background = 'red'
        }

        function entrar() {
            a.innerHTML = 'Entrou'
            a.style.background = 'blue'
        }
        function sair() {
            a.innerHTML = 'Saiu'
            a.style.background = 'green'
        }
    </script>
</body>

</html>
