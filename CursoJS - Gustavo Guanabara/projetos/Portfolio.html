<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: lightskyblue;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }

        div.principal {
            text-align: center;
            color: white;
        }

        h1 {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            padding: 0;
            margin: 0;
        }

        p {
            font-family: serif;
            font-size: 2rem;
            font-weight: 700;
            padding: 0;
            margin: 0;
        }

        button {
            transition: background-color 0.8s, color 0.5s, border 0.9s, transform 0.7s ease-in-out;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', sans-serif;
            border: solid lightseagreen 4px;
            background-color: aliceblue;
            border-radius: 12px;
            cursor: pointer;
            width: 13.7em;
            height: 3.2em;
            margin: 2.3em;
        }

        button:hover {
            background-color: lightseagreen;
            border: solid aliceblue 4px;
            transform: scale(1.3, 1.3);
            color: aliceblue;
        }

        a {
            color: cornflowerblue;
            text-decoration: none;
        }

        .tecnologias-container {
            background-color: rgb(105, 172, 211);
            width: 100%;
            min-height: 30vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px 0;
            position: relative;
        }

        .footerp {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', sans-serif;
            text-align: center;
            font-size: 1.5rem;
            color: white;
            margin-top: 0;
            padding: 20px 0;
            background-color: rgb(105, 172, 211);
        }

        .footerp a {
            color: rgb(5, 72, 197);
        }

        @media (max-width: 768px) {
    body {
        background-color: lightgray;
    }
}
    </style>
</head>

<body>
    <main>
        <section>
            <div class="principal">
                <img src="https://cdn.iconscout.com/icon/free/png-256/free-usuario-anonimo-3-1133988.png?f=webp"
                    title="Foto Anônima" alt="Foto Anônima" height="300px">
                <h1>Gabriel Goulart</h1>
                <p>Programador e Cientista</p>
                <button onclick="link()">Conhecer meu GitHub</button>
            </div>
        </section>
        <section class="tecnologias-container">
            <h2 style="font-family: 'Times New Roman', Times, serif;">Tecnologias</h2>
            <img src="https://www.pngkey.com/png/full/213-2139206_html5-css-and-javascript-image-html-css-javascript.png"
                height="230px">
        </section>
    </main>
    <footer>
        <p class="footerp">Site criado por <a href="https://github.com/flame77ofc">Gabriel Goulart</a></p>
    </footer>
    <script>
        function link() {
            window.open('https://github.com/flame77ofc')
        }
        
    </script>
</body>

</html>
