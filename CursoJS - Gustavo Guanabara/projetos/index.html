<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Nome no Prompt</title>
</head>
<body>

    <script>
        const nome = prompt('Qual é seu nome?');

        while (!nome) { // Verifica se a variável está vazia ou nula
            nome = prompt('Digite um nome correto:');
        }

        document.write('É um grande prazer em te conhecer, ' + nome + '!');
    </script>

</body>
</html>
