<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
    </style>
</head>
<body>
    <div id="eee" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">Teste</div>
    <script>
{ // Var e suas configurações
    var v = document.getElementById('eee')
    v.style.background = 'red'
    v.style.height = '300px'
    v.style.width = '300px'
    v.style.color = 'whitesmoke'
    v.style.textShadow = '1px 1px black'
}
    
{ //Functions
    function clicar() {
        v.style.background = 'lightblue'
        v.innerText = 'Você clicou!'
    }
    function entrar() {
        v.style.background = 'blue'
        v.innerText = 'Você passou o mouse em cima!'
    }
    function sair() {
        v.style.background = 'skyblue'
        v.innerText = 'Você tirou o mouse em cima!'
    }
}

    </script>
</body>
</html>
