<body>

    <script>
        var nome = prompt('Qual é seu nome?')

        var n1 = Number.parseFloat(prompt('Digite um número'))
        var n2 = Number.parseFloat(prompt('Digite outro número'))
        /*
        Pode-se utilizar: Number.parseFloat, Number.parseInt
        sempre que envolver número num prompt, utilizar o Number ou parseFloat ou parseInt
        Diferenças:
        Number: converte números inteiros e decimais, porém, se encontrar uma letra, o resultado será NaN
        parseFloat: converte números inteiros e decimais, se encontrar letra, será ignorado e a soma será efetuada 
        parseInt: converte apenas número inteiros, se encontrar letra, será ignorado e a soma será efetuada
        */
        var soma = n1 + n2
        alert(`A soma entre ${n1} + ${n2} é ${soma}`)

        var num = 1246.60
        document.write(num.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}))
    </script>
