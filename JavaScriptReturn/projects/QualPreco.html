<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: cornflowerblue;
        }
        main {
            height: 60vh;
            background-color: rgba(0, 191, 255, 0.144);
            border: 1px solid white;
            display: flex;
            justify-content: space-between;
        }
        article {
            background-color: rgb(63, 63, 208);
            border: 2px dashed black;
        }

        button {
            margin: 5px;
            padding: 10px;
        }

        span {
            color: limegreen;
        }

        p {
            margin: 0;
            padding: 0;
        }

        h2 {
            color: white;
            margin: 5px;
        }

        p {
            color: lime;
            font-size: 1.4em;
        }
    </style>
</head>

<body>
    <main>
        <article id="art1">
            <h2>Tênis Azul Esportivo Nike</h2>
            <button id="precoA">
                <span>Clique para ver o preço</span>
            </button>
            <p id="resultadoPrecoA"></p>
        </article>

        <article id="art2">
            <h2>Camisa Preta Programador</h2>
            <button id="precoB">
                <span>Clique para ver o preço</span>
            </button>
            <p id="resultadoPrecoB"></p>
        </article>

        <article id="art3">
            <h2>Moletom Inverno Branco</h2>
            <button id="precoC">
                <span>Clique para ver o preço</span>
            </button>
            <p id="resultadoPrecoC"></p>
        </article>
    </main>
    <script>
        let precoA = document.getElementById("precoA")
        let resultadoPrecoA = document.getElementById("resultadoPrecoA")
        let precoB = document.getElementById("precoB")
        let resultadoPrecoB = document.getElementById("resultadoPrecoB")
        let precoC = document.getElementById("precoC")
        let resultadoPrecoC = document.getElementById("resultadoPrecoC")

        precoA.addEventListener('click', () => {
            precoA = 235.99
            resultadoPrecoA.innerHTML = 'R$' + precoA
        })

        precoB.addEventListener('click', () => {
            precoB = 125.99
            resultadoPrecoB.innerHTML = 'R$' + precoB
        })

        precoC.addEventListener('click', () => {
            precoC = 176.59
            resultadoPrecoC.innerHTML = 'R$' + precoC
        })
    </script>
</body>

</html>
