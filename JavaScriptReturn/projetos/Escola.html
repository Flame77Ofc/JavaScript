<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <h1>Reprovador Ou Aprovador de escola</h1>
    <input type="number" id="nota1" placeholder="Digite sua nota">
    <input type="number" id="nota2" placeholder="Digite sua nota">
    <input type="number" id="nota3" placeholder="Digite sua nota">
    <button id="submit" type="submit">Enviar</button>
    <p id="area"></p>
    
    <script>
        let nota1 = document.getElementById("nota1");
        let nota2 = document.getElementById("nota2");
        let nota3 = document.getElementById("nota3");
        let submit = document.getElementById("submit");
        let area = document.getElementById("area");

        submit.addEventListener('click', () => {
            let soma = (parseFloat(nota1.value) + parseFloat(nota2.value) + parseFloat(nota3.value)) / 3;
            if ((soma > 10) || (soma <= 0) || (soma == undefined) || (soma == NaN)) {
                area.innerHTML = 'Erro, Tente novamente'
            } else if (soma >= 7) {
                area.innerHTML = `Aprovado! Sua média é ${soma.toFixed(2)}.`;
            } else {
                area.innerHTML = `Reprovado. Sua média é ${soma.toFixed(2)}.`;
            }
        });
    </script>
</body>

</html>
