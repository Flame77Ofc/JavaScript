<body>
    <!-- Usando o while -->

    <script>
    let username = ''
    
    while (username == '' || username == null) {
        username = prompt('Entre com seu nome')
    }
    document.write(username)


    // do... while
    do {
        username = prompt('Entre com seu nome')
    } while (username == '' || username == null)
    </script>
