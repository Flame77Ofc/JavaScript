<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
    </style>
</head>
<body>
    <h1>Todo List</h1>
    <label for="Text">Entre com o seu Todo</label>
    <input type="text" id="Text">
    <button type="submit" id="submit">Adicionar Todo</button>
    <button type="submit" id="clear">Remover todos os Todo</button>
    <div id="areaTodo"></div>
    <script>
    let Text = document.getElementById("Text")
    let areaTodo = document.getElementById("areaTodo")
    let submit = document.getElementById("submit")
    let clear = document.getElementById("clear")

    submit.addEventListener('click', () => {
        let Todo = document.createElement("p")
        Todo.textContent = Text.value;  // Agora estamos colocando o valor do input como texto do elemento <p>
        areaTodo.appendChild(Todo);  // Agora estamos adicionando o <p> à área Todo
        Text.value = '';
    })

    clear.addEventListener('click', () => {
        // Remove todos os filhos de areaTodo
        areaTodo.innerHTML = '';
    })
    </script>
</body>
</html>
