<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
    </style>
</head>
<body>
    <h1>Your age</h1>
    <label for="myText">Enter your age</label>
    <input type="number" id="myText">
    <button id="submit">submit</button>
    <p id="resultElement"></p>
    <script>
    let myText = document.getElementById("myText")
    let submit = document.getElementById("submit")
    let result = document.getElementById("resultElement")

    submit.addEventListener('click', () => {
        let verificacao = result.textContent = myText.value
        if (verificacao <= 0) {
            result.textContent = 'Error'
        } else if (verificacao >= 100) {
            result.textContent = 'Coloque a sua idade'
        }
        else if (verificacao >= 18) {
            result.textContent = 'Você pode entrar, pois tem ' + myText.value
            result.style.color = 'limegreen'
        } else {
            result.textContent = 'Você é uma criança'
        }
    })
    </script>
</body>
</html>
