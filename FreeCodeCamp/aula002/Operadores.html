    <script>
    //As 4 operações básicas
    const x = 4
    const y = 5
    
    let soma = x + y
    let subtracao = x - y
    let multiplicacao = x * y
    let divisao = x / y

    console.log(`${soma}\n${subtracao}\n${multiplicacao}\n${divisao}`)

    //operador módulo(%) quanto sobra da divisão e quanto falta para chegar.
    //O módulo(%) serve para calcular se um número é par ou ímpar
    console.log(3 % 2)
    console.log(8 % 6)
    console.log(12 % 3)


    let f = 4
    f += 6 // f = f(4) + 6 = 10
    console.log(f)

    /*operadores aritméticos
    + adição
    - subtração
    * multiplicação
    / divisão
    % modulação/resto da divisão
    ++ incrementação
    -- decrementação
    
    */
    </script>
