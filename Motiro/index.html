<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            text-align: center;
        }

        #Caixa {
            background-color: aliceblue;
            width: 350px;
            height: 350px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #button {
            position: absolute;
            top: 50%;
            right: 50%;
            transform: translate(-50%, -50%);
        }

        #naoButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(50%, -50%);
        }

        button {
            height: 45px;
            width: 105px;
        }
    </style>
</head>

<body>
    <div id="pergunta">
        <h1>Você gostaria de se tornar membro GOLD?</h1>
    </div>

    <div id="Caixa">
        <button id="button">Sim, por favor</button>
        <button id="naoButton">Não, obrigado</button>
    </div>
    <br>
    <br>
    <br>
    <div id="resposta"></div> <!-- Aqui vai aparecer a resposta -->

    <div id="GOLD-Acess"></div>
    <script>
        const perguntaDiv = document.getElementById('pergunta');
        const respostaDiv = document.getElementById('resposta');
        const GOLDAcess = document.getElementById('GOLD-Acess')
        const button1 = document.getElementById('button');
        const naoButton = document.getElementById('naoButton');

        button1.addEventListener('click', function (evento) {
            const GOLD = true
            if (GOLD === true) {
                GOLDAcess.textContent = 'Aproveite'
            }
            setTimeout(() => {
                respostaDiv.textContent = 'Aguarde';
            }, 30)

            setTimeout(() => {
                respostaDiv.textContent = 'Aguarde.';
            }, 600);

            setTimeout(() => {
                respostaDiv.textContent = 'Aguarde..';
            }, 1100);

            setTimeout(() => {
                respostaDiv.textContent = 'Aguarde...';
            }, 1500);

            setTimeout(() => {
                respostaDiv.textContent = 'Confirmando Compra...';
            }, 2300);

            setTimeout(() => {
                respostaDiv.textContent = 'Comprado com Sucesso!\nAgora você faz parte do Gold!';
            }, 3500);

            setTimeout(() => {
                respostaDiv.textContent = 'Redirecionando você para a página novamente...'
                window.location.href = 'index2.html'
            }, 5000);

        });

        // Evento para o botão "Não, obrigado"
        naoButton.addEventListener('click', function (evento) {
            respostaDiv.textContent = 'Redirecionando você para a página novamente...'
            setTimeout(() => {
                window.location.href = 'index2.html'
            }, 5000);
        });
    </script>
</body>

</html>
