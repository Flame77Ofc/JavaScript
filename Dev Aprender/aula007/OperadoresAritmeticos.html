    <script>
    let salario = 1000

    console.log(salario + salario)
    console.log(salario - salario)
    console.log(salario * salario)
    console.log(salario / salario)
    console.log(salario ** salario)

    // ++ -- 
    let idade = 18
    console.log(++idade) //19
    console.log(--idade) //18
    </script>
