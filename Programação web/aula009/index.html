<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       button {
        height: 250px;
        width: 500px;
       }
       .button1 {
        background-color: green;
       }
       .button2 {
        background-color: red;
       }
    </style>
</head>
<body>
    <h2 id="tempo"></h2>
    <button onclick="ativarContagem()" class="button1">Ativar Contagem</button>
    <button onclick="pararContagem()" class="button2">Parar contagem</button>
    <script>
    function ativarContagem() {
        document.getElementById('tempo').innerHTML = 'começou a contar'
        setTimeout(function() {
            tempo.innerHTML = 'executou'
        }, 5000) //5000: 5 segundos, 5000 milésimos
    }

    function pararContagem() {
        clearTimeout('tempo').innerHTML = 'parou a contagem'
    }

    </script>
</body>
</html>
