<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       div {
        height: 200px;
        background-color: red;
       }
    </style>
</head>
<body>
    <div onmousemove="act()" id="bt"></div>
    <script>
        function act() {
        let botao = document.getElementById('bt')
        botao.append('O mouse mexeu')
    }
    </script>
</body>
</html>
