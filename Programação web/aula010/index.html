<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-family: serif;
            font-size: 1.2em;
        }
       button {
        height: 200px;
        width: 400px;
        position: absolute;
       }
       .button1 {
        background-color: green;
        top: 50%;
        left: 35%;
        transform: translate(-50%, -50%);
       }
       .button2 {
        background-color: red;
        top: 50%;
        left: 65%;
        transform: translate(-50%, -50%);

       }
       h2, h1 {
        text-align: center;
       }
       h1 {
        font-size: 1.5em;
       }
    </style>
</head>
<body>
    <h1>Trabalhando com tempo</h1>
    <h2 id="tempo">0</h2>
    <button onclick="ativarContagem()" class="button1">Ativar Contagem</button>
    <button onclick="pararContagem()" class="button2">Parar contagem</button>
    <script>
    function ativarContagem() {
        tempo = setInterval(function () {
            let cronometro = document.getElementById('tempo').innerHTML
            let soma = parseInt(cronometro) + 1
            document.getElementById('tempo').innerHTML = soma
        }, 1000);
    }

    function pararContagem() {
        clearInterval(tempo)
    }


    </script>
</body>
</html>
