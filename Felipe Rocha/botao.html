<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       div {
        height: 200px;
        width: 200px;
        background-color: grey;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2em;
       }
    </style>
</head>
<body>
    <button onclick="clique()">Clique</button>
    <div id="bt">0</div>
    <script>
        function clique() {
            let botao = document.getElementById('bt');
            let valorAtual = parseInt(botao.innerText);
            valorAtual++;
            botao.innerText = valorAtual;
        }
    </script>
</body>
</html>
